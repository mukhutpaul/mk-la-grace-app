<body style="padding-top: 10%;">
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="../index.html"><img class="logo-img" src="../assets/images/MKG.png" alt="logo" style="width: 120px;"></a><span class="splash-description">Please enter your user information.</span></div>
            <div class="card-body">
                <form (submit)="login()" [formGroup]="loginForm">
                    <div class="form-group">
                        <input class="form-control form-control-lg" formControlName="username" type="text" placeholder="Username" autocomplete="off"
                        [ngClass]="{
                            'is-invalid': loginForm.get('username').touched && !loginForm.get('username').valid
                        }">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            <span *ngIf="loginForm.get('username').errors?.required">Entrez le nom utilisateur</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" formControlName="password" type="password" placeholder="Password"
                        [ngClass]="{
                            'is-invalid': loginForm.get('password').touched && !loginForm.get('password').valid
                        }">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            <span *ngIf="loginForm.get('password').errors?.required">Entrez le mot de passe</span>
                        </div>
                    </div>
                    
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg btn-block">Connexion</button>
                </form>
            </div>
           
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
</body>
